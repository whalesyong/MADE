_target_: made.oracles.AnalyticOracle

model_name: lj  # lennard-jones
element_reference_energies_path: ./data/2023-02-07-mp-elemental-reference-entries.json
relax: true
relax_kwargs:
  optimizer: fire
  fmax: 0.02
  steps: 500
  relax_unit_cell: true

# Number of worker threads for parallel evaluation (1 = sequential, >1 = parallel)
# Structures will be automatically batched across workers
num_workers: 1